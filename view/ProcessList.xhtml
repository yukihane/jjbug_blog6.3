<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="template.xhtml">
                       
<ui:define name="body">

　　　　<h1>プロセス状況</h1>

      <h:form id="processForm">
      <div>
            <h:outputText value="稼働中のプロセスはありません。" rendered="#{empty processInstanceList}"/>
            <h:dataTable value="#{processInstanceList}" 
                         var="process"
                         rendered="#{not empty processInstanceList}">
                <h:column>
                    <f:facet name="header">プロセス</f:facet>
                    #{process.processDefinition.name}
                </h:column>
                <h:column>
                    <f:facet name="header">開始</f:facet>
                    <h:outputText value="#{process.start}">
                        <s:convertDateTime type="both"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">未実施</f:facet>
                    #{process.rootToken.node.name}
                </h:column>
                <h:column>
                    <f:facet name="header">現在タスク開始</f:facet>
                    <h:outputText value="#{process.rootToken.nodeEnter}">
                        <s:convertDateTime type="both"/>
                    </h:outputText>
                </h:column>
            </h:dataTable>
      </div>
      </h:form>

</ui:define>

</ui:composition>
